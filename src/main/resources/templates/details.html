<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Artikel Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<!-- Bootstrap Navigatiebalk -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Anderlechtse Gazette</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <!-- Link naar de Index pagina -->
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/index}">Home</a>
                </li>
                <!-- Link naar de New pagina voor het toevoegen van een nieuw artikel -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/new}">Nieuw Artikel</a>
                </li>
                <!-- Link naar de About pagina -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}">Over</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Inhoud van de detailpagina -->
<div class="container mt-5">
    <h1 th:text="${artikel.titel}"></h1>
    <p><strong>Categorie:</strong> <span th:text="${artikel.categorie}"></span></p>
    <p><strong>Inhoud:</strong></p>
    <p th:text="${artikel.inhoud}"></p>
    <p><strong>Reporter:</strong> <span th:text="${artikel.naamReporter}"></span></p>
    <p><strong>Email:</strong> <span th:text="${artikel.emailReporter}"></span></p>

    <a th:href="@{/index}" class="btn btn-primary">Terug naar overzicht</a>

</div>

<!-- Footer -->
<footer class="text-center py-4">
    &copy; 2024 Anderlechtse Gazette. Alle rechten voorbehouden.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
