<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nieuw Artikel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<!-- Bootstrap Navigatiebalk -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Anderlechtse Gazette</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/index}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/new}">Nieuw Artikel</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}">Over</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1>Nieuw Artikel</h1>
    <form action="#" th:action="@{/new}" th:object="${nieuw_nieuwsartikel}" method="post">
        <div class="mb-3">
            <label for="titel" class="form-label">Titel</label>
            <input type="text" id="titel" class="form-control" th:field="*{titel}" required>
            <div th:if="${#fields.hasErrors('titel')}" th:errors="*{titel}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="categorie" class="form-label">Categorie</label>
            <input type="text" id="categorie" class="form-control" th:field="*{categorie}" required>
        </div>
        <div class="mb-3">
            <label for="inhoud" class="form-label">Inhoud</label>
            <textarea id="inhoud" class="form-control" th:field="*{inhoud}" rows="5" required></textarea>
        </div>
        <div class="mb-3">
            <label for="naamReporter" class="form-label">Naam Reporter</label>
            <input type="text" id="naamReporter" class="form-control" th:field="*{naamReporter}" required>
        </div>
        <div class="mb-3">
            <label for="emailReporter" class="form-label">Email Reporter</label>
            <input type="email" id="emailReporter" class="form-control" th:field="*{emailReporter}" required>
        </div>
        <button type="submit" class="btn btn-primary">Verzenden</button>
    </form>
</div>

<!-- Footer -->
<footer class="text-center py-4">
    &copy; 2024 Anderlechtse Gazette. Alle rechten voorbehouden.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
