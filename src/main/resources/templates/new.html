<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nieuw Artikel Toevoegen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Anderlechtse Gazette</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/index}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/new}">Nieuw Artikel</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}">Over</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>Nieuw Artikel Toevoegen</h1>
    <form action="#" th:action="@{/new}" th:object="${nieuw_nieuwsartikel}" method="post">
        <div class="mb-3">
            <label for="titel" class="form-label">Artikelnaam</label>
            <input type="text" class="form-control" id="titel" th:field="*{titel}" required>
        </div>
        <div class="mb-3">
            <label for="categorie" class="form-label">Categorie</label>
            <input type="text" class="form-control" id="categorie" th:field="*{categorie}" required>
        </div>
        <div class="mb-3">
            <label for="inhoud" class="form-label">Inhoud</label>
            <textarea class="form-control" id="inhoud" rows="4" th:field="*{inhoud}" required></textarea>
        </div>
        <div class="mb-3">
            <label for="naamReporter" class="form-label">Naam van de Reporter</label>
            <input type="text" class="form-control" id="naamReporter" th:field="*{naamReporter}" required>
        </div>
        <div class="mb-3">
            <label for="emailReporter" class="form-label">E-mail van de Reporter</label>
            <input type="email" class="form-control" id="emailReporter" th:field="*{emailReporter}" required>
        </div>
        <button type="submit" class="btn btn-primary">Opslaan</button>
        <a href="#" th:href="@{/Index}" class="btn btn-secondary">Annuleren</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
